<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’•</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #fff0f5, #ffffff);
  text-align: center;
  overflow-x: hidden;
}

/* HEART CONFETTI */
.heart {
  position: fixed;
  font-size: 18px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* PAGES */
.page { display: none; min-height: 100vh; padding: 40px 20px; }
.page.active { display: block; }

/* BUTTONS */
button {
  padding: 14px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}
.yes { background: #ff5e8a; color: white; }
.no { background: #f3f3f3; position: absolute; }

/* GIFTS */
.gifts {
  display: flex;
  justify-content: center;
  gap: 20px;
}
.gift {
  font-size: 60px;
  cursor: pointer;
  transition: transform 0.3s;
}
.gift:hover { transform: scale(1.2); }

/* PUZZLE (UNCHANGED) */
#puzzle {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  max-width: 300px;
  margin: 20px auto;
  gap: 6px;
}
.tile {
  aspect-ratio: 1 / 1;
  background-image: url("photo1.jpg");
  background-size: 300% 300%;
  border-radius: 10px;
  cursor: grab;
}
.tile.dragging { opacity: 0.5; }

.hidden { display: none; }

#puzzleMessage {
  margin-top: 20px;
  font-size: 18px;
  color: #ff5e8a;
}

/* QUIZ */
.quiz-box {
  max-width: 500px;
  margin: 30px auto;
}

.choice {
  background: #fff;
  border: 2px solid #ffd1dc;
  padding: 14px;
  border-radius: 16px;
  margin: 10px 0;
  cursor: pointer;
  transition: all 0.3s;
}
.choice:hover {
  background: #fff0f5;
}

.meter {
  margin: 20px auto;
  width: 260px;
  height: 18px;
  background: #eee;
  border-radius: 20px;
  overflow: hidden;
}
.meter-fill {
  height: 100%;
  width: 50%;
  background: linear-gradient(90deg, #ff7676, #ffd56b, #7bed9f);
  transition: width 0.6s ease;
}

.meter-labels {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  margin-bottom: 5px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>ğŸ’– Can you be my Valentine? ğŸ’–</h1>
  <p>I promise soft love, bad jokes, and endless affection.</p>
  <button class="yes" onclick="goToGifts()">Yes ğŸ’˜</button>
  <button class="no" id="noBtn">No ğŸ™ƒ</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h2>Choose a gift ğŸ</h2>
  <div class="gifts">
    <div class="gift" onclick="openPuzzle()">ğŸ</div>
    <div class="gift" onclick="openQuiz()">ğŸ</div>
    <div class="gift">ğŸ</div>
  </div>
</div>

<!-- PAGE 3 â€“ PUZZLE -->
<div class="page" id="page3">
  <h2>Put it together ğŸ§©</h2>
  <div id="puzzle"></div>
  <div id="puzzleMessage" class="hidden">
    ğŸ’• This is my favorite picture of you ğŸ’•
  </div>
</div>

<!-- PAGE 4 â€“ QUIZ -->
<div class="page" id="page4">
  <h2>Now is the time for a quiz ğŸ’—</h2>

  <div class="meter-labels">
    <span>ğŸ˜ </span>
    <span>ğŸ˜„</span>
  </div>
  <div class="meter">
    <div class="meter-fill" id="meterFill"></div>
  </div>

  <div class="quiz-box" id="quizBox"></div>
</div>

<script>
/* MOVING NO BUTTON */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
});

/* HEART CONFETTI */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

/* NAV */
function goToGifts() {
  page1.classList.remove("active");
  page2.classList.add("active");
}
function openPuzzle() {
  page2.classList.remove("active");
  page3.classList.add("active");
  initPuzzle();
}
function openQuiz() {
  page2.classList.remove("active");
  page4.classList.add("active");
  showQuestion();
}

/* PUZZLE (UNCHANGED) */
const size = 3;
let order = [];
let draggedTile = null;

function initPuzzle() {
  puzzle.innerHTML = "";
  order = [...Array(size * size).keys()].sort(() => Math.random() - 0.5);

  order.forEach(pos => {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.draggable = true;
    tile.dataset.correct = pos;

    const x = pos % size;
    const y = Math.floor(pos / size);
    tile.style.backgroundPosition =
      `${(x / (size - 1)) * 100}% ${(y / (size - 1)) * 100}%`;

    tile.addEventListener("dragstart", () => draggedTile = tile);
    tile.addEventListener("dragover", e => e.preventDefault());
    tile.addEventListener("drop", () => {
      if (!draggedTile || draggedTile === tile) return;
      puzzle.insertBefore(draggedTile, tile);
      checkSolved();
    });

    puzzle.appendChild(tile);
  });
}

function checkSolved() {
  const tiles = [...document.querySelectorAll(".tile")];
  const solved = tiles.every((t, i) => Number(t.dataset.correct) === i);
  if (solved) puzzleMessage.classList.remove("hidden");
}

/* QUIZ LOGIC */
const quiz = [
  { q: "When is my birthday?", a: "June 22, 1998",
    o: ["June 22, 1998","June 10, 1998","July 22, 1998","June 30, 1998"] },
  { q: "What is my nickname?", a: "Bebe",
    o: ["Bebe","Baby","Bee","Bb"] },
  { q: "When was the first time we talked on Instagram?",
    a: "March 2, 2024",
    o: ["March 2, 2024","March 12, 2024","February 28, 2024","March 5, 2024"] },
  { q: "When was the first time you said \"I love you\"?",
    a: "June 3, 2024",
    o: ["June 3, 2024","June 10, 2024","May 30, 2024","June 7, 2024"] },
  { q: "When was the first time I told you \"I love you\"?",
    a: "July 23, 2024",
    o: ["July 23, 2024","July 15, 2024","July 30, 2024","August 1, 2024"] },
  { q: "When did we became MU?",
    a: "April 27, 2024",
    o: ["April 27, 2024","April 20, 2024","May 1, 2024","April 30, 2024"] }
];

let qIndex = 0;
let meter = 50;

function showQuestion() {
  const box = document.getElementById("quizBox");
  box.innerHTML = "";

  if (qIndex >= quiz.length) {
    box.innerHTML = "<h3>ğŸ’– You really know us ğŸ’–</h3>";
    return;
  }

  const q = quiz[qIndex];
  const h = document.createElement("h3");
  h.textContent = q.q;
  box.appendChild(h);

  q.o.forEach(choice => {
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.textContent = choice;
    btn.onclick = () => answer(choice === q.a);
    box.appendChild(btn);
  });
}

function answer(correct) {
  meter += correct ? 10 : -10;
  meter = Math.max(0, Math.min(100, meter));
  document.getElementById("meterFill").style.width = meter + "%";
  qIndex++;
  setTimeout(showQuestion, 600);
}
</script>

</body>
</html>
