<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: #fffafc;
  color: #333;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
}

.hidden { display: none; }

h1 { font-weight: 400; }

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff8fab;
  color: white;
}

#noBtn {
  background: #eee;
  position: relative;
}

.section { margin-top: 80px; }

/* Floating hearts */
.heart-bg {
  position: fixed;
  width: 14px;
  height: 14px;
  background: #ff8fab;
  transform: rotate(45deg);
  animation: floatUp 8s linear infinite;
  opacity: 0.25;
}

.heart-bg::before,
.heart-bg::after {
  content: "";
  width: 14px;
  height: 14px;
  background: #ff8fab;
  border-radius: 50%;
  position: absolute;
}

.heart-bg::before { top: -7px; left: 0; }
.heart-bg::after { left: -7px; top: 0; }

@keyframes floatUp {
  from { transform: translateY(100vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

/* Gifts */
.gifts {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 40px;
}

.gift {
  width: 120px;
  height: 120px;
  border-radius: 20px;
  background: #ffe3ed;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  cursor: pointer;
  transition: transform 0.4s ease;
}

.gift:hover { transform: scale(1.08); }

/* Puzzle */
.puzzle-container {
  width: 260px;
  height: 260px;
  margin: 30px auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

.puzzle-piece {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background-image: url("photo1.jpg");
  background-size: 200% 200%;
  cursor: grab;
}

/* Reveal */
.reveal img {
  width: 90%;
  max-width: 300px;
  border-radius: 16px;
  margin-top: 20px;
}

/* Heart confetti */
.heart-confetti {
  position: fixed;
  width: 12px;
  height: 12px;
  background: #ff8fab;
  transform: rotate(45deg);
  animation: explode 1.5s ease-out forwards;
}

.heart-confetti::before,
.heart-confetti::after {
  content: "";
  width: 12px;
  height: 12px;
  background: #ff8fab;
  border-radius: 50%;
  position: absolute;
}

.heart-confetti::before { top: -6px; left: 0; }
.heart-confetti::after { left: -6px; top: 0; }

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="section">
  <h1>
    Can you be my Valentine? ğŸ’—
    <br>
    <small style="font-size:14px; opacity:0.6;">even from miles away ğŸ’Œ</small>
  </h1>
  <br><br>
  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ™ƒ</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="section hidden">
  <h1>Choose a gift ğŸ</h1>
  <p>Some surprises need a little effort ğŸ˜‰</p>

  <div class="gifts">
    <div class="gift" onclick="openGift(1)">ğŸ</div>
    <div class="gift" onclick="openGift(2)">ğŸ</div>
    <div class="gift" onclick="openGift(3)">ğŸ</div>
  </div>

  <div id="reveal" class="reveal"></div>
</div>

<script>
/* Floating hearts */
for (let i = 0; i < 30; i++) {
  const heart = document.createElement("div");
  heart.className = "heart-bg";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(heart);
}

/* Moving NO */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

/* YES */
yesBtn.addEventListener("click", () => {
  launchConfetti();
  setTimeout(() => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  }, 800);
});

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 60; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-confetti";
    heart.style.left = window.innerWidth / 2 + "px";
    heart.style.top = window.innerHeight / 2 + "px";
    heart.style.setProperty("--x", (Math.random()-0.5)*400 + "px");
    heart.style.setProperty("--y", (Math.random()-0.5)*400 + "px");
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

/* Gifts */
function openGift(num) {
  const reveal = document.getElementById("reveal");

  if (num === 1) {
    reveal.innerHTML = `
      <h2>Put the kitty back together ğŸ±ğŸ§©</h2>
      <p>Drag the pieces until the picture is complete</p>

      <div class="puzzle-container" id="puzzle">
        <div class="puzzle-piece" data-pos="0"></div>
        <div class="puzzle-piece" data-pos="1"></div>
        <div class="puzzle-piece" data-pos="2"></div>
        <div class="puzzle-piece" data-pos="3"></div>
      </div>
    `;
    initPuzzle();
  } else {
    reveal.innerHTML = `
      <h2>ğŸ’—</h2>
      <img src="photo${num}.jpg">
      <p>This is one of my favorite memories with you.</p>
    `;
  }
}

/* Puzzle logic */
function initPuzzle() {
  const pieces = document.querySelectorAll(".puzzle-piece");
  const positions = ["0 0", "100% 0", "0 100%", "100% 100%"];

  pieces.forEach((piece, i) => {
    piece.style.backgroundPosition = positions[i];
  });

  // Shuffle
  const shuffled = [...pieces].sort(() => Math.random() - 0.5);
  const container = document.getElementById("puzzle");
  container.innerHTML = "";
  shuffled.forEach(p => container.appendChild(p));

  let dragged = null;

  pieces.forEach(piece => {
    piece.draggable = true;

    piece.addEventListener("dragstart", () => dragged = piece);
    piece.addEventListener("dragover", e => e.preventDefault());
    piece.addEventListener("drop", () => {
      if (dragged !== piece) {
        const temp = dragged.style.backgroundPosition;
        dragged.style.backgroundPosition = piece.style.backgroundPosition;
        piece.style.backgroundPosition = temp;
        checkSolved();
      }
    });
  });
}

function checkSolved() {
  const correct = ["0 0", "100% 0", "0 100%", "100% 100%"];
  const pieces = document.querySelectorAll(".puzzle-piece");

  const solved = [...pieces].every((p, i) =>
    p.style.backgroundPosition === correct[i]
  );

  if (solved) {
    document.getElementById("reveal").innerHTML = `
      <h2>You solved it ğŸ¥¹ğŸ’—</h2>
      <img src="photo1.jpg">
      <p>Every piece fits perfectly â€” just like us.</p>
    `;
  }
}
</script>

</body>
</html>
