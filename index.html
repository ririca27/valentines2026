<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: #fffafc;
  color: #333;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
}

.hidden {
  display: none;
}

h1 {
  font-weight: 400;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff8fab;
  color: white;
}

#noBtn {
  background: #eee;
  position: relative;
}

.section {
  margin-top: 80px;
}

/* Floating background hearts */
.heart-bg {
  position: fixed;
  width: 14px;
  height: 14px;
  background: #ff8fab;
  transform: rotate(45deg);
  animation: floatUp 8s linear infinite;
  opacity: 0.25;
}

.heart-bg::before,
.heart-bg::after {
  content: "";
  width: 14px;
  height: 14px;
  background: #ff8fab;
  border-radius: 50%;
  position: absolute;
}

.heart-bg::before {
  top: -7px;
  left: 0;
}

.heart-bg::after {
  left: -7px;
  top: 0;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) rotate(45deg);
  }
  to {
    transform: translateY(-10vh) rotate(45deg);
  }
}

/* Gifts */
.gifts {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 40px;
}

.gift {
  width: 120px;
  height: 120px;
  border-radius: 20px;
  background: #ffe3ed;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  cursor: pointer;
  transition: transform 0.4s ease;
}

.gift:hover {
  transform: scale(1.08);
}

.reveal img {
  width: 90%;
  max-width: 300px;
  border-radius: 16px;
  margin-top: 20px;
}

/* Heart confetti */
.heart-confetti {
  position: fixed;
  width: 12px;
  height: 12px;
  background: #ff8fab;
  transform: rotate(45deg);
  animation: explode 1.5s ease-out forwards;
}

.heart-confetti::before,
.heart-confetti::after {
  content: "";
  width: 12px;
  height: 12px;
  background: #ff8fab;
  border-radius: 50%;
  position: absolute;
}

.heart-confetti::before {
  top: -6px;
  left: 0;
}

.heart-confetti::after {
  left: -6px;
  top: 0;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="section">
  <h1>
    Can you be my Valentine? ğŸ’—
    <br>
    <small style="font-size:14px; opacity:0.6;">
      even from miles away ğŸ’Œ
    </small>
  </h1>

  <br><br>

  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ™ƒ</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="section hidden">
  <h1>Choose a gift ğŸ</h1>
  <p>Each one holds a little piece of us</p>

  <div class="gifts">
    <div class="gift" onclick="openGift(1)">ğŸ</div>
    <div class="gift" onclick="openGift(2)">ğŸ</div>
    <div class="gift" onclick="openGift(3)">ğŸ</div>
  </div>

  <div id="reveal" class="reveal"></div>
</div>

<script>
/* Floating hearts background */
for (let i = 0; i < 30; i++) {
  const heart = document.createElement("div");
  heart.className = "heart-bg";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(heart);
}

/* Moving NO button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES button */
document.getElementById("yesBtn").addEventListener("click", () => {
  launchConfetti();
  setTimeout(() => {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  }, 800);
});

/* Heart confetti explosion */
function launchConfetti() {
  for (let i = 0; i < 60; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-confetti";
    heart.style.left = window.innerWidth / 2 + "px";
    heart.style.top = window.innerHeight / 2 + "px";

    const x = (Math.random() - 0.5) * 400 + "px";
    const y = (Math.random() - 0.5) * 400 + "px";
    heart.style.setProperty("--x", x);
    heart.style.setProperty("--y", y);

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

/* Gift reveal */
function openGift(num) {
  const reveal = document.getElementById("reveal");
  reveal.innerHTML = `
    <h2>ğŸ’—</h2>
    <img src="photo${num}.jpg">
    <p>This is one of my favorite memories with you.</p>
  `;
}
</script>

</body>
</html>
